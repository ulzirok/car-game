<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car-game</title>
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>
<body>
  
  <div class="road"></div>
  <img src="images/car.png" alt="Машинка" class="car">
  
  <img src="images/tree1.png" alt="Дерево" class="tree tree1">
  <img src="images/tree3.png" alt="Дерево" class="tree tree2">
  <img src="images/tree2.png" alt="Дерево" class="tree tree3">
  <img src="images/tree3.png" alt="Дерево" class="tree tree4">
  <img src="images/tree2.png" alt="Дерево" class="tree tree5">
  <img src="images/tree1.png" alt="Дерево" class="tree tree6">
  
  <!-- <img src="images/arrow.png" class="arrow"> -->
  <img src="images/danger.png" class="danger">
  <img src="images/coin.png" class="coin">
  
  <button type="button" class="game-button">
    <img src="images/pause.png" class="pause">
    <img src="images/play.png" class="play">
  </button>
  
  <div class="game-score">0</div>
  
  <div class="backdrop">
    <div class="backdrop-container">
      <p class="finish-text">Итоговый счёт: <span class="finish-text-score">0</span> </p>
      <button type="button" class="restart-button">Начать заново</button>
    </div>
  </div>
  
</body>
</html>
